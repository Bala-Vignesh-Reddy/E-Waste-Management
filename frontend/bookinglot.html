<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bookinglot.css">
    <title>Booking Slot</title>
</head>
<body>
  
    <div id="main">
        <div id="nav">
            <img src="LOGO.png" alt="ReSource Logo">
            <div id="middle-nav">
                <span>Home</span>
                <span>About</span>
                <span>Services</span>
                <span>Team</span>
            </div>
            <div id="contact-us">
                <button>Contact Us</button>
            </div>
        </div>
        <div class="container">
            <div class="back-button">
                <a href="#"><img src="back.jpeg" alt=""></a>
            </div>
            <h1>Booking Slot</h1>
            <div class="booking-details">
                <div class="calendar">
                    <div class="image-placeholder">
                        <input type="date" class="date">
                    </div>
                </div>
                <div class="time-slots">
                    <h2>Available Time Slots</h2>
                    <ul>
                        <li>
                            <label>
                                <input type="checkbox">
                                8:00 - 9:00  <span>(Slot Available - 4)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                10:00 - 11:00  <span>(Slot Available - 10)</span>
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="checkbox">
                                16:00 - 18:00  <span>(Slot Available - 15)</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="confirm-button">
                <a href="index.html"><button>Confirm</button></a>
            </div>
        </div>
    </div>
</body>
</html>
